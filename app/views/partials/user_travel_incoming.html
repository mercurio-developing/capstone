                      <div class="row ">
                        <div  ng-show="showTravel" style="margin-top: 50px; margin-bottom: 50px" class="col-sm-6 card">
                          <div>
                            <h4>Passenger</h4>
                                <div ng-repeat="travelPass in travelsPass" class="row yelp-card">
                                <div class="col-2">
                                <img class="business" style="margin-top: 10px" src="http://lorempixel.com/140/140/" alt=""/>
                                </div>
                                <div class="col-7">
                                <div class="row">
                                  <h3 class="card-title">{{travelPass.origin}} to {{travelPass.destination}}</h3>
                                </div>
                                <div class="row">
                                  <h3 class="card-title">Creator: {{travelPass.creator.firstName}} {{travelPass.creator.lastName}}</h3>
                                </div>
                                <div class="row">
                                  <a href="">{{travelPass.creator.email}}</a>
                                 </div>
                                <div class="row">
                                 </div>
                                <div class="row">
                                 Estimated time:{{travelPass.estimatedTime}}                                   
                                </div>
                                </div>
                                <a class="travel-link" style="margin-top: 120px;padding-bottom: 20px" href="#!/search/{{travelPass._id}}" class="btn btn-primary">See more details..</a>
                                </div>
                                       
                                </div>
                            </div>
                          </div>
