      <section ng-show="showUsers" class="col-md-12 col-md-6 col-md-12">
            <article class="search-result row" ng-repeat="user in users | filter:{firstName : search}" >
              <div class="col-xs-12 col-sm-12 col-md-3">
                <a title="{{travel.title}}" class="thumbnail"><img src="https://placeimg.com/640/480/people" alt="Lorem ipsum" /></a>
              </div>

              <div class="col-xs-12 col-sm-12 col-md-7 excerpet">

              <div class="caption">
                <div class='col-lg-12 well well-add-card'>
                    <h4>{{user.firstName}} {{user.lastName}}</h4>
                    <h4>{{user.email}}</h4>
                </div>
          <div class='col-lg-12'>
            <div>      
                <a type="button" class="btn btn-primary btn-xs btn-update btn-add-card" ng-href="#!/user_detail/{{user._id}}" ng-click="userDetail()">Details</a>
                <span class='glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style'></span>
          </div>
            
            </article>
            </section>
