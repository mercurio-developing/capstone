                        <div class="row">
                          <div style="margin-top: 50px; margin-bottom: 50px" class="col-sm-6">
                            <div >
                                <h1>Hotels</h1>
                                <h2> Hotels at your Destination!</h2>
                                <button ng-click="searchHotel()" class="btn" >SHOW DETAILS! </button>
                            </div>
                                <div  ng-show="showHotels" ng-repeat="business in businesses"  class="row yelp-card">
                                <div class="col-2">
                                <img class="business" src="{{business.image_url}}" alt=""/>
                                </div>
                                <div class="col-7">
                                <div class="row">
                                  <h3 class="card-title">{{business.name}}</h3>
                                </div>
                                <div class="row">
                                <img  class="rating" src="../images/yelp/small/small_{{business.rating}}.png" alt="">
                                {{business.review_count}} Reviews
                                 </div>
                                <div class="row">
                                    {{business.price}} -
                                   <a href="">{{business.categories[0].title}}</a>
                                </div>
                                </div>
                                <div class="col-2">
                                 <img  class="yelp-logo" class="rating" src="../images/yelp/logo.png" alt="">
                                </div>
                                <a class="yelp-link" href="{{business.url}}" class="btn btn-primary">See more details..</a>
                                </div>
                                       
                                </div>
                            </div>
