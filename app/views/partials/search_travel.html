     <section ng-show="showTravels" class="col-md-12 col-md-6 col-md-12">
            <article class="search-result row" ng-repeat="travel in travels" ng-if="travel.passengers != travel.userPassenger.length">

              <div class="col-xs-12 col-sm-12 col-md-3">
                <h4>{{travel.user.firstName}} {{travel.user.lastName}}</h4>
                <a title="{{travel.title}}" class="thumbnail"><img src="https://placeimg.com/640/480/people" alt="Lorem ipsum" /></a>
              </div>

              <div  class="col-xs-12 col-sm-12 col-md-7 excerpet">

              <div class="caption">
                <div class='col-lg-12'>
                    <span class="glyphicon glyphicon-credit-card"></span>
                    <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
                </div>
                <div class='col-lg-12 well well-add-card'>
                    <h4>{{travel.origin}} to {{travel.destination}}</h4>
                </div>
                <div class='col-lg-12'>
                   <div>
                   <span class="time"><img  src="images/time.svg" alt="">{{travel.estimatedTime}}</span>
                  
                   <span class="day"><img  src="images/calendar.svg" alt=""> 
                   {{travel.departure | date:'yyyy-MM-dd'}}</span>
                   <span class="chair" ><img src="images/chair.svg" alt="">                      
                  </span>
                   </div>
                  
                  <div > 
                   
                   <div class="descr"><h5>Description:{{travel.description}}</h5></div>
                </div>
                <a type="button" class="btn btn-primary btn-xs btn-update btn-add-card" ng-href="#!/search/{{travel._id}}" ng-click="searchTravelId(id)">Details</a>
                <span class='glyphicon glyphicon-exclamation-sign text-danger pull-right icon-style'></span>
            </div>
            

  
        </article>  
        </section>
