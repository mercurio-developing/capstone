<section class="artistpage">
   <div class="container">

 <div map-lazy-load="https://maps.google.com/maps/api/js">
      <ng-map zoom="14" center="37.7699298, -122.4469157">
        <directions
          origin = "{{origin}}"
          destination="{{destination}}"
          draggable="true"
          travel-mode="DRIVING"
         >
        </directions>
      </ng-map> 
      <!--  -->
  </div>
  <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
    </div>
    <h1>The Adventure Begins</h1>
    <div><p ng-model="message"></p></div>
    <form name="myform"
    ng-submit="searchLocation()">  
    <fieldset>
    <div> <label style="padding-right: 38px">Origin:</label>
    <input name="origin" type="text" g-places-autocomplete options="autocompleteOptions" force-selection="true" ng-model="location.origin"/></div>
   <div><label>Destination:</label>
    <input name="destination" type="text" g-places-autocomplete options="autocompleteOptions"  force-selection="true" ng-model="location.destination" /></div> 
    </fieldset>
    <button type="submit" class="btn" style="margin-top:16px">Search</button>
    </form>
     <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="well-block">
                        <div class="well-title" ng-show="destination && origin">
                            <h4>{{titleOrig}} to {{titleDest}}</h4>
                        </div>
                        <form>
                            <!-- Form start -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="name">Driver's Name</label>
                                        <input id="name" name="name" type="text" placeholder="Name" value="{{username}}" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="email">Driver's Email</label>
                                        <input id="email" name="email" type="text" placeholder="E-Mail" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="date">What day do you want to leave?</label>
                                        <input id="date" name="date" type="text" placeholder="Preferred Date" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="time">What time would you like to leave?</label>
                                        <select id="time" name="time" class="form-control">
                                            <option value="0:00 to 1:00">12:00 to 1:00</option>
                                            <option value="1:00 to 2:00">1:00 to 2:00</option>
                                             <option value="2:00 to 3:00">2:00 to 3:00</option>
                                            <option value="3:00 to 4:00">3:00 to 4:00</option>
                                            <option value="4:00 to 5:00">4:00 to 5:00</option>
                                            <option value="5:00 to 6:00">5:00 to 6:00</option>
                                            <option value="6:00 to 7:00">6:00 to 7:00</option>
                                             <option value="7:00 to 8:00">7:00 to 8:00</option>
                                            <option value="8:00 to 9:00">8:00 to 9:00</option>
                                            <option value="9:00 to 10:00">9:00 to 10:00</option>
                                            <option value="10:00 to 11:00">10:00 to 11:00</option>
                                            <option value="11:00 to 12:00">11:00 to 12:00</option>
                                        </select>
                                        <select name="time">
                                          <option value="PM">PM</option>
                                          <option value="AM">AM</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label" for="appointmentfor">How many seats are available?</label>
                                        <select id="appointmentfor" name="appointmentfor" class="form-control">
                                            <option value="Service#1">1</option>
                                            <option value="Service#2">2</option>
                                            <option value="Service#3">3</option>
                                            <option value="Service#4">4</option>
                                        </select>
                                    </div>
                                    <label>What's your travel plan?</label>
                                    <div>
                                        <input placeholder="Enter description here.." name="comment" form="myform"></div>
                                </div>
                                <!-- Button -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button style="margin-top: 30px" type="submit" class="btn">Let's Go!</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- form end -->
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="well-block">
                        <div class="well-title">
                            <h2>WEATHER</h2>
                                <form name="myform"
                                    ng-submit="searchWeather()">
                                    <fieldset>
                                    <input ng-show="weather"type="text" name="longitud" ng-model="weather">
                                     <button style="margin-top: 30px margin-bottom: 50px" type="submit" class="btn">Weather Details!</button>
                                    </fieldset>
                                   
                                    </form>
                        <div class="feature-block">
                            <div class="feature feature-blurb-text" ng-repeat="temperature in temperatures">
                                <h4 style="margin-top: 30px" class="feature-title"> DAY {{$index + 1}}</h4>
                                <div class="feature-content">
                                  <img class="weather-icon" src="../images/weather/{{temperature.icon}}.png" alt="">
                                  <p>MAX:{{temperature.temperatureMax}}</p>
                                  <p>MIN:{{temperature.temperatureMin}}</p>
                                  <p>Summary:{{temperature.summary}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                               
  </div>
</section>
